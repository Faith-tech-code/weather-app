<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <head>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer" />
      <link rel="stylesheet" href="index.css" />
    </head>
    <title>Weather App</title>
  </head>
  <body>
    <div class="app">
      <header>
        <form class="search form">
          <input
            type="search"
            placeholder="Ener City..."
            required
            class="search-form-input" />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="app-data">
          <div>
             <h1 class="city">Paris</h1>
              <p class="details">
                 Tuesday 14:49, scattared Clouds
                 <br />
                 Humity: <strong>66%</strong> , wind: <strong>3.32km/h</strong>
             </p>
          </div>
          <div class="temprature">
             <div class="icon">⛅</div>
             <div class="value">12</div>
             <div class="units">°C</div>
          </div>
        </div>
      </main>

      <footer>
        Built with <i class="ggg fa-solid fa-heart"></i> by
        <a href="https://github.com/Faith-tech-code">Faith</a> is open-sourced
        on
        <a href="https://github.com/Faith-tech-code/weather-app">GitHub</a> and
        hosted on <a href="https://faith-weather-app.netlify.app/">Netlify</a>
      </footer>
    </div>
  </body>
  <script src="index.js"></script>
</html>
